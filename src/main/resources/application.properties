server.port=9000

spring.datasource.url=jdbc:odbc://127.0.0.1:3306/meter?useUnicode=true&amp;characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=sun.jdbc.odbc.JdbcOdbcDriver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.max-active=20
spring.datasource.initial-size=1
spring.datasource.min-idle=3
spring.datasource.max-wait=60000
spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=300000
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.poolPreparedStatements=true
spring.datasource.tomcat.connection-properties=charSet=gbk

mybatis-plus.mapper-locations=classpath*:/mapper/**Mapper.xml

